        <title>WeatherNow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>

    <body class="location">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
		<div class="container">
			<div class="row-fluid">
				<div class="span2">
					<div class="title-weather">Weather<span class="title-now">Now</span>
					<a class="marker" href="savedlocations.html"><img src="img/marker.png" height="30px" width="18px"></a>
					<a class="settings" href="settings.html"><img src="img/settings.png" height="30px" width="30px"></a>
					</div>
				</div>
				<div class="span2">
					<div class="city">Beverly, MA</div>
				</div>
				<div class="current-weather">
					<img src="img/cloud.png" height="65px" width="100px" />
					<p class="desc">Partly Sunny</p>
				</div>
				<div class="current-temp">
					<div class="temp-num">68째</div>
					<p class="desc">Current 째F</p>
				</div>
				<div class="hi-temp">
					<div class="hi-num">70째</div>
					<p class="desc">Hi Temp</p>
				</div>
				<div class="precip">
					<div class="precip-num">10%</div>
					<p class="desc">Precipitation</p>
				</div>
				<div class="wind">
					<div class="wind-num">N @ 5<span class="am-pm">MPH</span></div>
					<p class="desc">Wind</p>
				</div>
				<div class="humidity">
					<div class="humidity-num">25%</div>
					<p class="desc">Humidity</p>
				</div>
				<div class="lo-temp">
					<div class="lo-num">63째</div>
					<p class="desc">Lo Temp</p>
				</div>
				<div class="sunrise">
					<div class="sunrise-time">6:45<span class="am-pm">am</span></div>
					<p class="desc">Sunrise</p>
				</div>
				<div class="sunset">
					<div class="sunset-time">7:25<span class="am-pm">pm</span></div>
					<p class="desc">Sunset</p>
				</div>
			</div> <!-- close row-fluid -->
			<div class="row-fluid">
				<div class="footer">
					<ul>
						<a href="location.html"><li class="footer-btn">NOW</li></a>
						<a href="5dayforecast.html"><li class="footer-btn">5 DAY</li></a>
						<a href="alert.html"><li class="footer-btn">ALERT</li></a>
					</ul>
				</div>
			</div>
		</div> <!-- close container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
